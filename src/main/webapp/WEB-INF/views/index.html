<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Register method to Travel</h1>
<form action="#" th:action="@{/vkl}" th:object="${acc}" method="post">
    <table border="1" cellpadding="5">
        <tr>
            <td> <input type="text" th:field="*{username}" placeholder="Username ..."></td>
            <td th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</td>
        </tr>
        <tr>
            <td>
                <input type="password" th:field="*{password}">
            </td>
            <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</td>
        </tr>
        <tr>

            <td>
                <select th:field="*{method}">
                    <option value="run">Run</option>
                    <option value="car">By Car</option>
                    <option value="airplane">By Airplain</option>
                    <option value="bike">By Bike</option>
                    <option value="motor">By Motor</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><input type="submit" value="Register"></td>
        </tr>

    </table>

</form>
</body>
</html>
